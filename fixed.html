<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed party</title>
    <style>
      body {
        height: 1000vh;
        margin: 20px;
      }
      div {
        /* position: fixed; */
        width: 300px;
        height: 300px;
        color: aliceblue;
        background-color: aquamarine;
        position: relative;
      }
      #mlem {
        top: 50%;
        left: 50px;
        position: fixed;
        background-color: deeppink;
        width: 400px;
        opacity: 50%;
      }
      #plem {
        position: relative;
        opacity: 50%;
      }
      .flem {
        background-color: firebrick;
        height: 100px;
        position: absolute;
        top: 0px;
        right: 0px;
        width: 100px;
        /* from where it starts -10px Very important to remember relative like this. from where the element starts
        Position absolute will align itself according to the relative father. (flem is div of plem) Just make the father of flem relative. NEEDS A RELATIVE FATHER!!!!!!! to use absolute. */
      }
      div:last-child {
        background-color: chocolate;
      }
      /* id has a # and class has a .
      #plem and .flem */
      span {
        background-color: hotpink;
        padding: 9px;
        border-radius: 10px;
      }
      span:nth-child(odd) {
        background-color: crimson;
      }
    /* 2n will be every second one, 3n + 1 every 3rd starting at 1st */

    p span {
      color: aqua;
    }
    div > span {
      text-decoration: underline;
    }
    p + span {
      text-decoration: underline; 
    }
    /* the '>' means direct child. so div > span will underline Hello */
    </style>
  </head>
  <body>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>

    <span>hello</span>
    <span>hello</span>
    <div>

      <p>
        I like m19upefwfsaijweojfoasfjvo!
        <Span>inside</Span>
      </p>

      <div class="flem"></div>

  </body>
</html>
